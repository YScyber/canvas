<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>矩形を描画</title>
</head>
<body>
    <canvas id="canvas" width="300" height="150"></canvas>
    <script>
        // <canvas>要素を取得
        const canvas = document.getElementById("canvas");
        
        if (canvas.getContext) { // ブラウザが<canvas>要素に対応している場合、以下の記述を描画する
            
            // canvas要素を2D（縦と横の平面の世界）で描画
            const ctx = canvas.getContext("2d");

            // canvas要素の領域（背景色は黒色）
            ctx.fillStyle = "rgb(0, 0, 0)"; // <= この行を省略しても背景色は黒色になる
            // canvas領域内のX軸、Y軸ともに0pxからX方向に300px、Y方向に150pxの大きさの矩形を描画
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 白色の枠線
            ctx.strokeStyle = "rgb(255, 255, 255)";
            // 線の幅は5に指定
            ctx.lineWidth = 5;
            // canvas領域内のX軸、Y軸ともに10pxの位置からX方向に280px、Y方向に130pxの大きさの枠線を描画
            ctx.strokeRect(10, 10, 280, 130);

            // 赤色（塗りつぶし）の矩形
            ctx.fillStyle = "rgb(255, 0, 0)";
            // canvas領域内のX軸、Y軸ともに20pxの位置からX方向、Y方向ともに70pxの大きさの矩形を描画
            ctx.fillRect(20, 20, 70, 70);

            // 緑色（塗りつぶし）の矩形
            ctx.fillStyle = "rgb(0, 255, 0)";
            // canvas領域内のX軸、Y軸ともに40pxの位置からX方向、Y方向ともに70pxの大きさの矩形を描画
            ctx.fillRect(40, 40, 70, 70);

            // 青色（塗りつぶし）の矩形
            ctx.fillStyle = "rgb(0, 0, 255)";
            // canvas領域内のX軸、Y軸ともに60pxの位置からX方向、Y方向ともに70pxの大きさの矩形を描画
            ctx.fillRect(60, 60, 70, 70);

            // 黄色（塗りつぶし）の矩形
            ctx.fillStyle = "rgb(255, 255, 0)";
            // canvas領域内のX軸210px、Y軸40pxの位置からX方向、Y方向ともに70pxの大きさの矩形を描画
            ctx.fillRect(210, 40, 70, 70);

            // 紫色（塗りつぶし）の矩形
            ctx.fillStyle = "rgb(255, 0, 255)";
            // canvas領域内のX軸180px、Y軸20pxの位置からX方向、Y方向ともに70pxの大きさの矩形を描画
            ctx.fillRect(180, 20, 70, 70);
        }
    </script>
</body>
</html>
