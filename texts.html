<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>テキストを描画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById("canvas");

        if (canvas.getContext) {
            const ctx = canvas.getContext("2d");
            // <canvas>要素の領域
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 白色の枠線
            ctx.strokeStyle = "rgb(255, 255, 255)";
            ctx.lineWidth = 5;
            ctx.strokeRect(10, 10, 280, 130);

            // 輪郭線を描いたテキスト（白色）
            ctx.strokeStyle = "rgb(255, 255, 255)";
            ctx.lineWidth = 1; // 線の幅を1に指定しなおす
            // フォントスタイルは32pxの大きさでserif体
            ctx.font = "32px serif";
            // canvas領域内のX軸20px、Y軸50pxの位置からテキストを描画
            ctx.strokeText("Canvas text", 20, 50);

            // 塗りつぶしたテキスト（黄色）
            ctx.fillStyle = "rgb(255, 255, 0)";
            // フォントスタイルは32pxの大きさでfantasy体
            ctx.font = "32px fantasy";
            // canvas領域内のX軸20px、Y軸90pxの位置からテキストを描画
            ctx.fillText("Canvas text", 20, 90);
        }
    </script>
</body>
</html>
