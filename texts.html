<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>テキストを描画</title>
</head>
<body>
    <canvas id="canvas" width="600" height="300"></canvas>
    <script>
        const canvas = document.getElementById("canvas");

        if (canvas.getContext) {
            const ctx = canvas.getContext("2d");
            // <canvas>要素の領域
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 白色の枠線
            ctx.strokeStyle = "rgb(255, 255, 255)";
            ctx.lineWidth = 5;
            ctx.strokeRect(25, 25, 550, 250);

            // 輪郭線を描いたテキスト（白色）
            ctx.strokeStyle = "rgb(255, 255, 255)";
            ctx.lineWidth = 1; // 線の幅を1に指定しなおす
            // フォントスタイルは64pxの大きさでserif体
            ctx.font = "64px serif";
            // canvas領域内のX軸35px、Y軸90pxの位置からテキストを描画
            ctx.strokeText("Canvas text", 35, 90);

            // 塗りつぶしたテキスト（黄色）
            ctx.fillStyle = "rgb(255, 255, 0)";
            // フォントスタイルは64pxの大きさでfantasy体
            ctx.font = "64px fantasy";
            // canvas領域内のX軸35px、Y軸160pxの位置からテキストを描画
            ctx.fillText("Canvas text", 35, 160);
        }
    </script>
</body>
</html>
