<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>座標変換（回転）</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        
        if (canvas.getContext) {
            const ctx = canvas.getContext("2d");
            // <canvas>要素の領域
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // canvas領域内のX軸、Y軸ともに0の位置を始点にして回転する水色の矩形を描画
            ctx.save();
            ctx.fillStyle = "rgb(0, 255, 255)";
            ctx.fillRect(40, 40, 50, 50);
            ctx.rotate((Math.PI / 180) * 15); // 15%右回転させる <= (3.14 / 180) * 15
            // 灰色の矩形
            ctx.fillStyle = "rgb(100, 100, 100)";
            ctx.fillRect(40, 40, 50, 50);
            ctx.restore();

            // 矩形の中心で回転する緑色の矩形を描画
            ctx.save();
            ctx.fillStyle = "rgb(0, 255, 0)";
            ctx.fillRect(125, 40, 50, 50);
            ctx.translate(150, 65); // 矩形の中心に移動する
            // x = x + 0.5 * 矩形の幅 <= 150 = 125 + (0.5 * 150)
            // y = y + 0.5 * 矩形の高さ <= 65 = 40 + (0.5 * 150)
            ctx.rotate((Math.PI / 180) * 15); // 15%右回転させる <= (3.14 / 180) * 15
            ctx.translate(-150, -65); // 元の位置に移動する
            // 灰色の矩形
            ctx.fillStyle = "rgb(100, 100, 100)";
            ctx.fillRect(125, 40, 50, 50);
        }
    </script>
</body>
</html>
