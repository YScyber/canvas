<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>パスを描画</title>
</head>
<body>
    <canvas id="canvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        
        if (canvas.getContext) {
            const ctx = canvas.getContext("2d");
            // <canvas>要素の領域
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 白色の枠線
            ctx.strokeStyle = "rgb(255, 255, 255)";
            ctx.lineWidth = 5;
            ctx.strokeRect(10, 10, 280, 130);

            // 円を描く（緑色）
            ctx.beginPath(); // 描画の始まり
            // canvas領域内のX軸70px、Y軸75pxの位置を中心として半径35pxの円を描画
            ctx.arc(70, 75, 35, 0, Math.PI * 2);
            ctx.strokeStyle = "rgb(0, 255, 0)";
            ctx.lineWidth = 5; // <= この行は白色の枠線ですでに指定してあるので省略してもよい
            ctx.stroke();

            // 三角形を線で描く（青色）
            ctx.beginPath(); // 描画の始まり
            ctx.moveTo(150, 45); // 最初の点の場所 <= canvas領域内のX軸150px、Y軸45pxの位置
            ctx.lineTo(180, 110); // ２番目の点の場所 <= canvas領域内のX軸180px、Y軸110pxの位置
            ctx.lineTo(120, 110);  // ３番目の点の場所 <= canvas領域内のX軸120px、Y軸110pxの位置
            ctx.closePath(); // 点を線で結ぶ
            ctx.strokeStyle="rgb(0, 0, 255)";
            ctx.stroke();

            // 矩形を描く（紫色）
            ctx.beginPath();
            ctx.moveTo(200, 45); // 最初の点の場所 <= canvas領域内のX軸200px、Y軸45pxの位置
            ctx.lineTo(200, 110); // ２番目の点の場所 <= canvas領域内のX軸200px、Y軸110pxの位置
            ctx.lineTo(260, 110); // ３番目の点の場所 <= canvas領域内のX軸260px、Y軸110pxの位置
            ctx.lineTo(260, 45); // ４番目の点の場所 <= canvas領域内のX軸260px、Y軸45pxの位置
            ctx.closePath();
            ctx.strokeStyle = "rgb(255, 0, 255)";
            ctx.stroke();
        }
    </script>
</body>
</html>
